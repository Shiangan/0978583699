<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="提供陳妍如專業禮儀服務，專注於貼心安排與細緻細節。附近禮儀公司搜尋首選。">
    <meta name="keywords" content="禮儀公司, 葬儀社, 附近, 推薦, 專業, 陳妍如, 葬禮, 入殮, 進塔, 佛事, 專業服務">
    <meta name="author" content="禮儀公司">
    <title>專業禮儀服務</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景音樂 -->
    <audio id="background-music" autoplay loop>
        <source src="願得一人心.mp4" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <!-- 頂部導覽 -->
    <header>
        <div class="container">
            <h1>專業禮儀服務</h1>
            <nav>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#services">服務項目</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 首頁 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>專業、貼心、細緻的禮儀服務</h2>
            <p>讓每一場送別都充滿尊重與溫暖。</p>
            <button class="btn" onclick="scrollToContact()">立即聯繫我們</button>
        </div>
    </section>

    <!-- 關於我們 -->
    <section id="about" class="about">
        <div class="container">
            <h2>關於我們</h2>
            <p>我們是一家致力於提供全方位禮儀服務的專業公司，憑藉多年經驗，為您打造最貼心的安排。</p>
        </div>
    </section>

    <!-- 服務項目 -->
    <section id="services" class="services">
        <div class="container">
            <h2>服務項目</h2>
            <div class="service-list">
                <div class="service-item">
                    <img data-src="service1.jpg" alt="靈堂佈置" class="lazy">
                    <h3>靈堂佈置</h3>
                    <p>提供高雅且莊重的靈堂佈置方案。</p>
                </div>
                <div class="service-item">
                    <img data-src="service2.jpg" alt="告別式安排" class="lazy">
                    <h3>告別式安排</h3>
                    <p>從流程設計到細節執行，全程細心服務。</p>
                </div>
                <div class="service-item">
                    <img data-src="service3.jpg" alt="遺體護送" class="lazy">
                    <h3>遺體護送</h3>
                    <p>專業處理遺體護送與安置服務。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 聯絡我們 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>聯絡我們</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="您的姓名" required>
                <input type="email" id="email" name="email" placeholder="您的電子郵件" required>
                <textarea id="message" name="message" rows="5" placeholder="您的訊息" required></textarea>
                <button type="submit">提交</button>
            </form>
        </div>
    </section>

    <!-- 地圖定位 -->
    <section class="map">
        <h2>我們的位置</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.835324315636!2d121.56542731529506!3d25.033964983973727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abc6b03f5145%3A0x7f6abf123ab45716!2sTaipei%20101!5e0!3m2!1sen!2stw!4v1671234567890!5m2!1sen!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 專業禮儀服務. 保留所有權利。</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
